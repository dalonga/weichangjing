<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏开始-->
        <div class="swiper-slide one">
            <img src="img/ji.png" class="one-ji">
            <img src="img/yaoqinghan.png" class="one-yaoqing ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.4s">
            <img src="img/louceng.png" class="one-lou ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
            <div class="one-sbsh ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                <span>盛邦升华</span>
            </div>
        </div>
        <!--第一屏结束-->


        <!--第二屏开始-->
        <div class="swiper-slide two">
        <span>关于我们</span>
        <img src="img/hui.png" class="two-hui">
       
        </div>
        <!--第二屏结束-->

        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!--分页器-->
<div class="swiper-button-next"></div>
<!--分页器-->

<!--音乐开始-->
<div id="music">
    <audio src="img/#" autoplay class="aud" autoplay="autoplay" loop="loop"></audio>
    <img src="img/music.gif" alt="" class="music_bg">
    <img src="img/music_off.png" alt="" class="music_pic">
</div>
<!--音乐结束-->
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>


</body>
</html>
